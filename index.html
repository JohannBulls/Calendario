<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendario</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Calendario Web -->
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <!-- Full Calendar -->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <div id="CalendarioWeb"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#CalendarioWeb').fullCalendar({
                header: {
                    left: 'today,prev,next,Miboton',
                    center: 'title',
                    right: 'month,basicWeek,basicDay,agendaWeek,agendaDay'
                },
                customButtons: {
                    Miboton: {
                        text: "Boton 1",
                        click: function () {
                            alert("Accion del boton ");
                        }
                    }
                },
                dayClick: function (date, jsEvent, view) {
                    // alert("Valor seleccionado:" + date.format('H:m'));
                    // alert("Vista actual:" + view.name);
                    // $(this).css('background-color','red');
                    $('#txtFecha').val(date.format());
                    $("#Eventosmodal").modal();
                },
                    events:'http://localhost/calendario/eventos.php',
                eventClick:function(calEvent,jsEvent,view){
                    //H2
                    $('#TituloEvento').html(calEvent.title);
                    //Mostrar la Informacion del evento en los inputs
                    $('#txtDescripcion').val(calEvent.descripcion);
                    $('#txtid').val(calEvent.id);
                    $('#txtTitulo').val(calEvent.title);
                    $('#txtColor').val(calEvent.color);

                    FechaHora= calEvent.start._i.split(" ");
                    $('#txtFecha').val(FechaHora[0]);
                    $('#txtHora').val(FechaHora[1]);

                    $("#Eventosmodal").modal();
                }

            });
        });
    </script>

    <!-- Modal -->
    <div class="modal fade" id="Eventosmodal" tabindex="-1" role="dialog" aria-labelledby="EventosmodalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloEvento">Agregar Horario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Id: <input type="text" id="txtid" name="txtid" readonly>
                    Fecha: <input type="text" id="txtFecha" name="txtFecha">
                    Titulo: <input type="text" id="txtTitulo" name="txtTitulo">
                    Hora: <input type="text" id="txtHora" name="txtHora" value="10:30">
                    Descripcion: <textarea id="txtDescripcion" name="txtDescripcion" rows="3"></textarea>
                    Color: <input type="color" id="txtColor" value="#ff0000">

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
                    <button type="button" class="btn btn-success">Modificar</button>
                    <button type="button" id="btnBorrar" class="btn btn-danger">Borrar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    var NuevoEvento;
    $('#btnAgregar').click(function(){
        EnviarInformacion('agregar', RecolectarDatosGUI())
    });
    $('#btnBorrar').click(function(){
        EnviarInformacion('eliminar', RecolectarDatosGUI())
    });

    function RecolectarDatosGUI(){
        return {
            id:$('#txtid').val(),
            title:$('#txtTitulo').val(),
            start:$('#txtFecha').val()+" "+$('#txtHora').val(),
            color:$('#txtColor').val(),
            descripcion:$('#txtDescripcion').val(),
            txtColor:"#FFFFFF",
            end:$('#txtFecha').val()+" "+$('#txtHora').val(),
        };
    }

    function EnviarInformacion(accion,objEvento){
        $.ajax({
            type:'POST',
            url:'eventos.php?accion='+accion,
            data:objEvento,
            success:function(msg){
                if(msg){
                    // console.log("evento ..." + JSON.stringify(msg));
                    $('#CalendarioWeb').fullCalendar('refetchEvents');
                    $("#Eventosmodal").modal('toggle');
                }
                else{
                    console.log("Hay un error en servidor ..." + msg);
                }
            },error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("Status: " + textStatus); alert("Error: " + errorThrown);
                console.log("Hay un error ..." + JSON.stringify(XMLHttpRequest));
            }
        });
    }
    </script>
</body>

</html>
